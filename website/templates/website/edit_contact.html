{% extends 'website/base.html' %}
{% load static %}

<style>
    {% block style %}

        li {
            visibility: hidden;
        }

        ul li a, #nav ul li #nav2 li, label {
            visibility: visible;
        }

        main {
            grid-area: main;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 6fr 1fr;
            grid-template-areas:
            "subheader subheader subheader subheader subheader"
            ".sub_subheader sub_subheader sub_subheader."
            ". form form form ."
            "subfooter subfooter subfooter subfooter subfooter";
        }

        #sub_subheader {
            grid-area: sub_subheader;
        }

        form {
            text-align: start;
            grid-area: form;
            display: flex;
            flex-direction: column;
        }


        input {
            background-color: #eee;
            border: none;
            width: 100%;
            border-radius: 0;
            font-size: 16px;
            color: #000000;
            padding: 16px;
            margin-bottom: 2%;
        }

        input[type=checkbox] {
            width: auto;
        }

        fieldset p {
            color: rgb(71, 71, 71);
        }

        fieldset {
            border: 0;
        }




        @media screen and (max-width: 600px) {

            main {
                grid-area: main;
                display: grid;
                grid-template-columns: 1fr 10fr 1fr;
                grid-template-rows: 1fr 5fr 1fr;

                grid-template-areas:
                "subheader subheader subheader"
                ". form ."
                "subfooter subfooter subfooter";
            }

            input {
                background-color: #eee;
                border: none;
                width: 100%;
                font-size: 15px;
                color: #000000;
                padding: 16px;
            }
        }

    {% endblock style %}

</style>


{% block main %}

    <article id="subheader">
        Edit Contact
    </article>


    <article id="sub_subheader">
        <a href="{% url 'website:remove_contact' contact_id %}" role="button">
            <button id="cancel_button">REMOVE CONTACT</button>
        </a>
    </article>

    <form action="{% url 'website:edit_contact' contact_id %}" method="POST">
        {% csrf_token %}
        <label>{{ form.name.label_tag }}</label>
        {{ form.name }}
        <label>{{ form.surname.label_tag }}</label>
        {{ form.surname }}
        <label>{{ form.cell_number.label_tag }}</label>
        {{ form.cell_number }}
        <label>{{ form.birthday.label_tag }}</label>
        {{ form.birthday }}
        <label>{{ form.email.label_tag }}</label>
        {{ form.email }}
        <label>{{ form.subject.label_tag }}</label>
        {{ form.subject }}
        <label>{{ form.message.label_tag }}</label>
        {{ form.message }}
        <label>{{ form.perm.label_tag }} {{ form.perm }}</label>
        <p><input type="submit" value="SUBMIT" lang="pt">
            <a href="{% url 'website:list_contact' %}" role="button">
            <button id="cancel_button">CANCEL</button>
        </a></p>


    </form>

{% endblock main %}
